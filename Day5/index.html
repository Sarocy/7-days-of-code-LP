<meta charset="UTF-8">

<script>
     
    document.write("Lista de Compras:");

    let listaDeCompras = {
    frutas: [],
    laticinios: [],
    doces: [],
    congelados: [],
    outros: []
}

let aux = 1;
let categorias = Object.keys(listaDeCompras);
let item; 
let categoria;

while (aux == 1) {
    aux = parseInt(prompt('Deseja adicionar um item à lista de compras?\nDidite: 0, caso não ou digite 1, caso sim'))
    categoria = ''
    
    if (aux == 1) {
        item = prompt('Qual item você gostaria de adicionar? ')
        
        while (!categorias.includes(categoria)){
            categoria = prompt(`Em qual categoria esse ${item} está?\n-Frutas\n-Laticinios\n-Doces\n-Congelados\n-Outros`).toLowerCase()
        }
        
        listaDeCompras[categoria].push(item)
        
    } else if (aux == 0) {
        alert('Obrigada por comprar conosco!')
    }
}


for (categoria in listaDeCompras){
    if (listaDeCompras.hasOwnProperty(categoria) && listaDeCompras[categoria].length >= 1) {
        document.write(`<li>${categoria}: ${listaDeCompras[categoria]}</li>`);
    }
}

</script>
